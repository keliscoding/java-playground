<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css"/>
<title>Treinamento JSF e Primefaces - Nestlé</title>
</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="title.png" width="200"/>
		</div>
		<div style="float: right;">
			<h:graphicImage library="imagens" name="logo.png" width="80"/>
		</div>
	</header>
		
	<h:form id="form">
	
	<p:tabView>
	<p:tab title="Formulário">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome"/> <p:inputText size="45"/>
			<p:outputLabel value="Email"/> <p:inputText size="45"/>
			<p:outputLabel value="Cpf"/> <p:inputText mask="999.999.999-99" size="10"/>
		</p:panelGrid>
	</p:tab>
	<p:tab title="Logomarca">
		<p:graphicImage library="imagens" name="logo.png"/>
	</p:tab>		
	</p:tabView>
		
	</h:form>
	
</h:body>
</html>
