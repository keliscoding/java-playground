<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css"/>
<title>Treinamento JSF e Primefaces - Nestlé</title>
</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="title.png" width="200"/>
		</div>
		<div style="float: right;">
			<h:graphicImage library="imagens" name="logo.png" width="80"/>
		</div>
	</header>
	
	<h1>Campos de password</h1>
	
	<p:messages autoUpdate="true" id="msg"/>
	
	<h:form id="form">
		<p:panelGrid columns="2">
			<p:outputLabel value="Senha" for="senha"/>
			<p:password id="senha"
				feedback="true" 
				weakLabel="Muito fraca" 
				goodLabel="Senha razoável" 
				strongLabel="Senha forte" inline="true"
				prompLabel="Informe uma senha" match="confirma" 
				required="true" requiredMessage="A senha é obrigatória"
				validatorMessage="A senha e a confirmação estão diferentes"
			/>
			<p:outputLabel value="Confirme a senha" for="confirma"/>
			<p:password id="confirma" required="true" requiredMessage="A senha é obrigatória"/>
		</p:panelGrid>
		<br/>
		<p:commandButton value="Cadastrar Senha" icon="ui-icon-disk"/>
	</h:form>
	
</h:body>
</html>
